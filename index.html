<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newTodoEntry">
            <form id="todoEntryForm">
            <label for=newTodo>Enter a new ToDo</label>
            <input id="newTodo" type="text" size="40" autocomplete="off" placeholder="Add ToDo" tabindex="0"/>
            <button id="addTodo" class=button title="Add new Todo" aria-label="Add new Todo to list" tabindex="0">+</button>
         </form>
        </section>
        <section class="listContainer">
            <div class="list-title">
                <h1>To Do List</h1>
                <button id="clearTodos" class="button" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr/>
            <div id=listItems>
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
